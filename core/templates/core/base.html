<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}{% endblock %}HealthPurse</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />

  </head>

  <body class="bg-white">
      <main class="w-full h-full">
      <nav class="flex items-center justify-between px-4 py-3 bg-gray-800">
        <div>
          <a href="/" class="text-xl text-white">HealthPurse</a>
        </div>

        <div class="flex items-center space-x-4">
          {% if request.user.is_authenticated %}
          <a href="/posts/" class="text-white hover:text-gray-200">Posts</a>
          <a href="/rooms/" class="text-white hover:text-gray-200">Rooms</a>

          <a
            href="/logout/"
            class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700"
            >Log out</a
          >
          {% else %}
          <a href="/login/" class="text-white hover:text-gray-200">Log in</a>

          <a
            href="/signup/"
            class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700"
            >Sign up</a
          >
          {% endif %}
        </div>
      </nav>

  

      {% block content %} {% endblock %} {% block scripts %} {% endblock %}
    </main>
  </body>
</html>
